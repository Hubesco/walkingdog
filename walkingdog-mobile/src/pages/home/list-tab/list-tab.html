<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dogs around you</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <timer [timeInSeconds]="1200"></timer>
  
  <ion-list>
    <dog-item [dog]="dog" *ngFor="let dog of dogs"></dog-item>
  </ion-list>

  <div *ngIf="geoError">
    <p>Unfortunately, we can't locate you :'(.</p>
    <p>Try to enable geo location or find network</p>
  </div>

</ion-content>
