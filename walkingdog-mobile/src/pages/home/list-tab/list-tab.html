<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dogs around you</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button block (click)="startWalk()">Start a walk !</button>
  <ion-list>
    <dog-item [dog]="dog" *ngFor="let dog of dogs"></dog-item>
  </ion-list>
</ion-content>
