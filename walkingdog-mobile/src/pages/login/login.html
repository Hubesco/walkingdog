
<ion-header>
  <ion-navbar color="secondary">
  <ion-title>Log In with Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <ion-item>
        <ion-input type="email" placeholder="Email" [formControl]="loginForm.controls['email']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [formControl]="loginForm.controls['password']"></ion-input>
      </ion-item>

      <button ion-button block color="dark" type="submit">
        Sign in
      </button>
    </form>

  </ion-content>
