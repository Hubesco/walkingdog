
<ion-content padding>




  <ion-grid>

    <ion-row class="title">
      <ion-col><h1>Walking Dog</h1></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block icon-left color="danger" (click)="buttonLoginWithGoogle()">
          <ion-icon name="logo-googleplus"></ion-icon>
          Log in with Google
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block icon-left color="primary" (click)="buttonLoginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Log in with Facebook
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col with-50>
      <button ion-button block class="buttonTransparent" (click)="buttonSignup()">
          Sign Up
        </button>
      </ion-col>
      <ion-col with-50>
        <button ion-button block class="buttonTransparent" (click)="buttonLogin()">
          Log In
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
